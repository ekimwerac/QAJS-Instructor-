<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shape Area Calculator</h1>
    <form id="shapeForm">
        <label for="shape">Select Shape:</label>
        <select id="shape" name="shape">
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
        </select><br><br>

        <div id="inputs">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" name="radius" step="0.1"><br>

            <label for="base">Base:</label>
            <input type="number" id="base" name="base" step="0.1"><br>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="0.1"><br>

            <label for="side">Side:</label>
            <input type="number" id="side" name="side" step="0.1"><br>

            <label for="length">Length:</label>
            <input type="number" id="length" name="length" step="0.1"><br>

            <label for="width">Width:</label>
            <input type="number" id="width" name="width" step="0.1"><br>
        </div>

        <button type="button" id="calculateButton">Calculate Area</button>
    </form>

    <div id="output"></div>

    <script type="module" src="index.js"></script>
</body>
</html>
